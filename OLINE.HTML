    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <div class="container">
        <h2>Online Admission Form</h2>
        <form id="admissionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Religion">Religion:</label>
            <input type="Religion" id="Religion" name="Religion" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Tel::</label>
            <input type="Tel" id="tel" name="Tel" required>


            <label for="fschool">Former school:</label>
            <input type="fschool" id="fschool" name="fschool" required>

            <label for="maritual status">Maritual status:</label>
            <select id="mstatus" name="mstatus" required>
                <option value="mstatus">MARRIED</option>

                    <option value="mstatus">SINGLE</option>
                    <option value="mstatus">WIDOW</option>
                    <option value="mstatus">SEPARATE</option>
                    <option value="mstatus"></option>
</select>








            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Course Applied for:</label>
            <select id="course" name="course" required>
                <option value="computer_science">Computer Science</option>
                <option value="business_management">Business Management</option>
                <option value="electrical_engineering">Electrical Engineering</option>
                <option value="mechanical_engineering">Mechanical Engineering</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const course = document.getElementById('course').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Form Submitted Successfully!</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Course:</strong> ${course}</p>
            `;
        });
    </script>
